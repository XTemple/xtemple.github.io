<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A public dashboard visualizing U.S. immigration detention data from ICE and CBP, updated biweekly.">
  <title>Dashboard | Detention Stats</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-97FZXK7RF5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-97FZXK7RF5');
  </script>

  <style>
    :root { --accent: #008bb0; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      font-family: "Segoe UI", sans-serif;
      color: #e8e8e8;
    }

    /* Make the layout flexible so the iframe fills the leftover space */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .top-nav {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      text-align: right;
      border-bottom: 1px solid #444;
    }

    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      margin-left: 1.5rem;
    }

    .top-nav a:hover { color: var(--accent); }

    /* Static data freshness block */
    .last-updated {
      background: #151515;
      color: #ccc;
      padding: 0.6rem 2rem;
      font-size: 0.95rem;
      border-bottom: 1px solid #444;
      display: flex;
      gap: 1.25rem;
      flex-wrap: wrap;
      align-items: baseline;
    }
    .last-updated strong { color: #e8e8e8; }
    .last-updated time { font-variant-numeric: tabular-nums; }

        .ice-alert {
      background: #3b1c1c;      /* dark red background */
      color: #ffbaba;           /* light red text */
      padding: 0.75rem 2rem;
      font-size: 0.95rem;
      border-bottom: 1px solid #662222;
      font-weight: 500;
    }


    .dashboard-container {
      flex: 1;
      min-height: 0; /* important so the iframe can size inside flex */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      background-color: #1e1e1e;
      color: #ccc;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.95rem;
      border-top: 1px solid #444;
    }

    footer a {
      color: #8be9fd;
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <!-- EDIT THESE DATES ONLY when the underlying data changes. -->
  <div class="last-updated" aria-label="Data freshness">
    <div><strong>Last updated:</strong> <time datetime="2025-09-26">26 Sep 2025</time></div>
    <div><strong>Next update target:</strong> <time datetime="2025-10-10">10 Oct 2025</time></div>
  </div>

    UPDATE ALERT
  <div class="ice-alert" role="alert">
    ⚠️ ICE has not released updated detention data for this cycle.  
    The dashboard currently reflects the most recent available dataset. ⚠️
  </div>

  <main class="dashboard-container">
    <iframe
      title="[sept2 FY25] detentionStats"
      src="https://app.powerbi.com/view?r=eyJrIjoiNGE2ZDdlNTktMDlkOS00ZDdiLWFkZTItY2ZiM2U2NzAzN2U0IiwidCI6ImQ1N2QzMmNjLWMxMjEtNDg4Zi1iMDdiLWRmZTcwNTY4MGM3MSIsImMiOjN9"
      frameborder="0"
      allowfullscreen="true"
      rel="noopener noreferrer"
    ></iframe>
  </main>

  <footer>
    Contact us: <a href="mailto:info@detentionstats.com">info@detentionstats.com</a>
  </footer>
</body>
</html>
